<div class="bg">
<div class="contact-container" >
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" ngModel required [(ngModel)]="yourName">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" ngModel required [(ngModel)]="yourEmail">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" ngModel required [(ngModel)]="yourMessage"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</div>
<app-footer></app-footer>
