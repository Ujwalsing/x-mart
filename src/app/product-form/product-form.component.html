
<form class="form-container" #createProduct='ngForm' (ngSubmit)="onProductCreate(createProduct.value)">
    <div class="form-group">
      <label class="form-label" for="name">Product Company:</label>
      <input type="text" id="name" class="form-input" name="name" required ngModel>
      <div class="text-danger" id="nameError">Product name is required.</div>
    </div>
  
    <div class="form-group">
      <label class="form-label" for="description">Product Description:</label>
      <textarea id="description" class="form-input" name="description" required ngModel></textarea>
      <div class="text-danger" id="descriptionError">Product description is required.</div>
    </div>
  
    <div class="form-group">
      <label class="form-label" for="price">Product Price:</label>
      <input type="text" id="price" class="form-input" name="price" required pattern="^\d+(\.\d{1,2})?$" ngModel>
      <div class="text-danger" id="priceError">Product price is required and must be a valid number.</div>
    </div>
  
    <button type="submit" class="submit-button">Add Product</button>
  </form>
  
  <table class="product-table" id="productTable" >
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
      </tr>
    </thead>
    <tbody>
      <td>Puma</td>
      <td>Shoes</td>
      <td>1500</td>
    </tbody>
  </table>
