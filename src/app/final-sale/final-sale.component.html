<div class="container">
    <div class="user-div" *ngFor="let sale of sales">
        <div class="user-name">{{sale.name}}</div>
        <div class="user-status">{{sale.date}}</div>
        <div>
            <button class="detail-btn" (click)="ShowDetails(sale)">Show Details</button>
        </div>
    </div>
</div>
